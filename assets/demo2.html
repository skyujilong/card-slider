            (function() {
                function setFont() {
                    var clientWidth = (document.documentElement || document.body.parentNode).clientWidth;

                    (document.documentElement || document.body.parentNode).style.fontSize = rootrem + "px";
                }
                setFont();
                window.onresize = setFont;
            })();
        </script>
