<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>card-slider demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <script type="text/javascript">
        (function() {
            function setFont() {
                var clientWidth = (document.documentElement || document.body.parentNode).clientWidth;
                var rootrem = clientWidth * 50 / 375;
                (document.documentElement || document.body.parentNode).style.fontSize = rootrem + "px";
            }
            setFont();
            window.onresize = setFont;
        })();
    </script>
</head>

<body>
    <div id="demo" class="">
        <ul>
            <li class="item1"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
            <li class="item5"></li>
            <li class="item6"></li>
            <li class="item7"></li>
        </ul>
        <div class="card-scroll-bar">
            <i class="card-bar"></i>
        </div>
    </div>
</body>
</html>
